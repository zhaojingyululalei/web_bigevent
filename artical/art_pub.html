<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/artical/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <!-- 头部logo -->
        <div class="layui-card-header">发布文章</div>
        <!-- 主体区 -->
        <div class="layui-card-body">
            <!--大表单 -->
            <form class="layui-form" id="B_form">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!-- 第三行文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行文章封面选择 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="file" accept="image/png,image/jpeg"/>
                            <button type="button" class="layui-btn layui-btn-danger" id="btn-selectCover">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 发布和村委草稿按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn-pub">发布</button>
                        <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo" id="btn-draft">存为草稿</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btn-reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模板引擎更新选择框 -->
    <script type="text/html" id="tpl-selectCate">
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}   
    </script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入过滤器 -->
    <script src="/assets/js/filter.js"></script>
    <!-- 导入富文本的js -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入剪裁区的js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入模板引擎js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/artical/art_pub.js"></script>
</body>

</html>
